<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Prompt Library</title>
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>Prompt Library</h1>
        <p class="subtitle">Save and manage your favorite prompts locally.</p>
      </header>

      <section class="composer" aria-labelledby="compose-title">
        <h2 id="compose-title">Add a prompt</h2>
        <form id="prompt-form">
          <div class="field">
            <label for="title">Title</label>
            <input id="title" name="title" type="text" placeholder="e.g. Blog outline generator" required />
          </div>
          <div class="field">
            <label for="content">Content</label>
            <textarea id="content" name="content" rows="7" placeholder="Write your prompt here..." required></textarea>
          </div>
          <div class="actions">
            <button type="submit" id="save-btn">Save Prompt</button>
            <button type="reset" class="secondary" id="reset-btn">Clear</button>
          </div>
        </form>
      </section>

      <section class="library" aria-labelledby="library-title">
        <div class="library-header">
          <h2 id="library-title">Your prompts</h2>
          <span class="count" id="count">0</span>
        </div>
        <div id="empty" class="empty">No prompts yet â€” add your first prompt above.</div>
        <ul id="list" class="list" aria-live="polite"></ul>
      </section>
    </div>

    <script defer src="./src/app.js"></script>
  </body>
  </html>
